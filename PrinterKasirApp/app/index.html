<!DOCTYPE html>
<html>

<head>
  <title>Print Kasir</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    button {
      padding: 14px 30px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #1976d2;
      color: white;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }

    button:hover {
      background: #125aa3;
      transform: translateY(-1px);
    }

    p {
      margin-top: 25px;
      font-size: 16px;
      color: #444;
    }

    #status {
      font-weight: bold;
      padding: 4px 12px;
      border-radius: 20px;
      margin-left: 6px;
      background: #f44336;
      color: white;
    }

    /* Status ON (diubah via JS nanti) */
    .on {
      background: #4caf50 !important;
    }
  </style>

</head>

<body>

  <h1>Print Kasir System</h1>

  <button onclick="start()">Start System</button>

  <p>Status: <span id="status">OFF</span></p>

  <p>URL Akses:</p>
  <p id="url" style="font-weight:bold"></p>

  <div id="qrcode"></div>

  <script src="qrcode.min.js"></script>
  <script src="dashboard.js"></script>
</body>
<script>
  function start() {
    window.electronAPI.startSystem()
      .then(() => {
        document.getElementById('status').innerText = 'RUNNING'
        loadUrl()
      })
  }
</script>

</html>
